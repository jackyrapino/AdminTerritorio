<app-navbar></app-navbar>

<div class="box-loading" *ngIf="!loaded">
    <div class="spinner-border text-success" role="status"></div>
</div>

<section *ngIf="loaded">
    <div>
        <div class="box-filtros">
            <div class="btn-option">
                <button class="btn btn-primary" id="fijos" (click)="setFijos()">
          Fijos
        </button>
            </div>
            <div class="btn-option">
                <button class="btn btn-primary" id="celulares" (click)="setCelulares()">
          Celulares
        </button>
            </div>
        </div>
    </div>

    <div class="searcher">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="searchParam" />
        </div>
    </div>

    <div class="cards">
        <section class="territorios">
            <article *ngFor="let uno of territorios | searcher: searchParam:'id'">
                <app-card-territorio [territorio]="uno"></app-card-territorio>
            </article>
        </section>
    </div>
</section>
