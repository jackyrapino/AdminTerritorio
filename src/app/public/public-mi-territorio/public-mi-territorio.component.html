<section>
  <div class="card card-titulo mt-3">
    <h3 class="center-text">{{ territorio.id }}</h3>
  </div>

  <div class="card-container">
    <div *ngFor="let num of territorio.numeros">
      <article class="card card-numeros">
        <div>{{ num }}</div>
      </article>
    </div>
  </div>
</section>

<footer>
    <div>
        <button class="btn btn-danger" (click)="devolverTerritorio()">Devolver</button>
    </div>
</footer>
